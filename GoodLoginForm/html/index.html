<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" >
    <title>AnimFormWith_SCSS_&_JS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bd">

    <header class="head">
        <h1>Login Form</h1>
        <h2>can be some text</h2>
        <a href="../html/index.html"><button class="button-top">Rerun Pen</button></a>
    </header>
    <div class="container-0"></div>

    <div id="cont1" class="container-1">
        
        <ul class="st">
            <li class="bef"></li>
        </ul>

        <ul class="login">
            <li class="log">Login</li>
        </ul>

        <div class="pen">
                <button class="cl" onclick="change()"> <img src="../img/images.png" alt="must be img" class="img" ></button>
        </div>

        <form action="#" method="post" class="form">
            <input type="text" placeholder="username" name="user" class="inp-1">
            <input type="password" placeholder="password" name="pass" class="inp-2">
            <button type="submit" formtarget="_blank" class="butt-form">GO</button>
            <a href="#"  target="_blank" class="link-form">Forgot password ?</a>

        </form>
    </div>

    <div id="cont2" class="container-2">
        <ul class="sec-line">
            <li class="line"></li>
        </ul>

        <ul class="register">
            <li class="reg">Register</li>
        </ul>

        <div class="close" >
            <button class="but" onclick="change2()"><img src="../img/close.jpg" alt="must be img" class="cl"></button>
        </div>

        <form action="#" method="post" class="form">
            <input type="text" placeholder="username" name="user" class="form-inp-1">
            <input type="text" placeholder="email" name="email" class="form-inp-2">
            <input type="password" placeholder="password" name="pass" class="form-inp-3">
            <input type="password" placeholder="repeat password" name="pass" class="form-inp-4">
            <button type="submit" formtarget="_blank" class="butt-form-2">NEXT</button>
        </form>

    </div>
    <script src="../js/script.js" type="text/javascript"></script>
</body>
</html>
